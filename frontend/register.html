<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <script defer src="./js/index.js"></script>
    <script defer src="./js/login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Philosopher&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Login</title>
    <script defer src="./js/login.js"></script>
</head>
<body>
  <header>
      <div class="header">
          <div class="title"><h1>Stock Manager.</h1></div>
      </div>
  </header>
  <main>
    <form class="register-form" action="index.html" method="post" onsubmit="return add_supplier()">
      <div class="form-input-container">
         <label for="username">Username</label>
         <input id="username-register" name="username" type="text" placeholder="username" required></input>
      </div>
      <div class="form-input-container">
         <label for="name">Name</label>
         <input id="name-register" name="name" type="text" placeholder="name" required></input>
      </div>
      <div class="form-input-container">
         <label for="email">Email</label>
         <input id="email-register" name="email" type="text" placeholder="email" required></input>
      </div>
      <div class="form-input-container">
         <label for="password">Password</label>
         <input id="password-register" name="password" type="text" placeholder="password" required></input>
      </div>
      <div class="form-input-container">
         <label for="confirm-password">Confirm Password</label>
         <input id="confirm-password-register" name="confirm-password" type="text" placeholder="confirm-password" required></input>
      </div>
      <div class="view-container">
         <form>
           <label for="role select">Role:</label>
           <select id="role-register" class="viewlist" name="role" id="">
             <option value=0>User</option>
             <option value=1>Staff</option>
             <option value=2>Administrator</option>
           </select>
         </form>
       </div>
      <div class="form-input-container">
         <label for="secret">Secret Key</label>
         <input id="secret-register" name="secret" type="text" placeholder="secret"></input>
      </div>
      <div class="button-container">
        <button onclick="register()" class="addbutton" type="button" name="button">Register</button>
      </div>
    </form>
    <label for="login">Already have an account? </label>
   <a href="login.html">login</a>
  </main>
</body>
</html>
