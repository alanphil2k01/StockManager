<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/supplier.css">
    <script defer src="./js/supplier.js"></script>
    <script defer src="./js/login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Philosopher&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Stock Manager Suppliers</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="title"><h1>Stock Manager.</h1></div>
        <div class="tabs">
          <a href="index.html">Home</a>
          <a href="stocklist.html">Stock</a>
          <a href="supplier.html">Suppliers</a>
          <a href="stocklog.html">Stock Log</a>
          <a id="logout"href="#" onclick="logout()">Log out</a>
        </div>
      </div>
    </header>
    <main>
    <div class="supplierdatasection">
      <h3>Supplier Data</h3>
      <div class="suppliertablecontainer">
        <table>
            <thead>
                <tr>
                    <th>Supplier ID</th>
                    <th>Supplier Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Manager</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody id="suppliersTableBody">
            </tbody>
    </table>
    </div><!supplier listtable ends here>
   </div>
   <div class="add-new-supplier-section">
     <h3>Add New Supplier</h3>
     <div class="add-supplier">
       <div class="add-supplier-detail">
         <form class="supplier-detail-form" action="index.html" method="post" onsubmit="return add_supplier()">
           <div class="form-input-container">
              <label for="suppliername">Supplier Name</label>
              <input name="suppliername" type="text" placeholder="" required></input>
           </div>
           <div class="form-input-container">
               <label for="supplieremail">Email</label>
               <input name="supplieremail" type="email" placeholder="" required></input>
           </div>
           <div class="form-input-container">
              <label for="managername">Manager Name</label>
              <input name="managername" type="text" placeholder="" required></input>
           </div>
           <div class="form-input-container">
              <label for="supplieraddress">Supplier Address</label>
              <input name="supplieraddress" type="text" placeholder="" required></input>
           </div>
           <div class="form-input-container">
              <label for="contact">Contact</label></label>
              <input name="text" pattern="[0-9]{10}" placeholder=""></input>
           </div>
           <div class="button-container">
             <button onclick="add_supplier()" class="addbutton" type="button" name="button">Add</button>
           </div>
         </form>
       </div>
     </div><!add newstock new ends here>
   </div>
    </main>
  </body>
</html>
